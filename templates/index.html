<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IMDb Movie Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/index.css') }}">
  </head>
  <body style="background-color:black;">
    <nav class="navbar bg-warning" data-bs-theme="warning" >
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://studentiunical-my.sharepoint.com/:i:/r/personal/grcmrc99t22g273f_studenti_unical_it/Documents/bigdataproject/Immagini%20Progetto/Logo.png?csf=1&web=1&e=VGKSoD" alt="Logo" width="40" height="30"
                     class="d-inline-block align-text-top">
                IMDb Movie Reviews
            </a>
        </div>
    </nav>

    <img src="https://studentiunical-my.sharepoint.com/:i:/r/personal/grcmrc99t22g273f_studenti_unical_it/Documents/bigdataproject/Immagini%20Progetto/Copertina.png?csf=1&web=1&e=AI3dFP" class="img-fluid" alt="Logo" width="100%" >

    <div class="card card-margin" style="background-color:black; border-color: goldenrod">
        <div class="card-body">
            {% for review in positiveReviews %}
            <div class="card card-margin2">
                <div class="card-body">
                    {{ review[0] }}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
